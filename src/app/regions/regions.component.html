<mat-card>
  <mat-form-field>
    <mat-label>Region</mat-label>
    <mat-select (valueChange)="onRegionSelectionChange($event)">
      <mat-option
        *ngFor="let region of regions$ | async"
        [value]="region"> {{region.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
